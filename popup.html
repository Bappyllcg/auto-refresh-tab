<!DOCTYPE html>
<html>
<head>
  <title>Auto Tab Refresher</title>
  <meta charset="utf-8">
  <style>
    body {
      font-family: Arial, sans-serif;
      width: 300px;
      padding: 10px;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .input-group {
      display: flex;
      align-items: center;
      gap: 5px;
    }
    input[type="number"] {
      width: 60px;
    }
    select {
      width: 80px;
    }
    .status {
      margin-top: 10px;
      padding: 5px;
      border-radius: 4px;
      text-align: center;
    }
    .active {
      background-color: #d4edda;
      color: #155724;
    }
    .inactive {
      background-color: #f8d7da;
      color: #721c24;
    }
    button {
      padding: 8px 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }
    #startBtn {
      background-color: #28a745;
      color: white;
    }
    #stopBtn {
      background-color: #dc3545;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Auto Tab Refresher</h2>
    
    <div class="input-group">
      <label for="minTime">Min Time:</label>
      <input type="number" id="minTime" min="1" value="1">
      <select id="minUnit">
        <option value="seconds">Seconds</option>
        <option value="minutes">Minutes</option>
      </select>
    </div>
    
    <div class="input-group">
      <label for="maxTime">Max Time:</label>
      <input type="number" id="maxTime" min="1" value="5">
      <select id="maxUnit">
        <option value="seconds">Seconds</option>
        <option value="minutes">Minutes</option>
      </select>
    </div>
    
    <div class="input-group">
      <label for="urlList">URL List:</label>
      <textarea id="urlList" rows="4" placeholder="https://example.com/page1, https://example.com/page2"></textarea>
    </div>

    <div class="buttons">
      <button id="startBtn">Start Auto-Refresh</button>
      <button id="stopBtn">Stop Auto-Refresh</button>
    </div>
    
    <div id="status" class="status inactive">Auto-Refresh is inactive</div>
    <div id="nextRefresh"></div>
  </div>
  
  <script src="jquery-3.6.0.min.js"></script>
  <script src="popup.js"></script>
</body>
</html>
